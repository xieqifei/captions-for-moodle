<!doctype html>
<html>
  <head>
    <title>Captions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container" style="padding: 20px" id="captions-container">
      <form action="https://zimu.api.xieqifei.com/captions/index/setcaptions" enctype="multipart/form-data" method="post" style="margin-top: 10px;display: inline" id="nocaptions">
        <div class="form-group">
          <label for="videoUrl">视频播放地址:（自动获取请勿修改）</label>
          <input type="url" class="form-control" id="videoUrl" name="videourl" value="点击绿色悬浮按钮，自动获取" required>
        </div>

        <div class="form-group">
          <label for="lang-de">德语字幕</label>
          <input type="file" id="lang-de" name="lang-de" required>
          <p class="help-block">字幕格式必须以.vtt结尾</p>
        </div>
        <div class="form-group">
          <label for="lang-cn">中文字幕</label>
          <input type="file" id="lang-cn" name="lang-cn" required>
          <p class="help-block">请务必同时上传两个字幕</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" required> 我已知晓：在此上传的字幕文件将会被所有使用Captions for Moodle浏览器插件的用户共享。。对于上传的字幕，网站平台不做审核。若因字幕版权问题造成侵权，将由上传者承担全部责任。
          </label>
        </div>
        <button type="submit" class="btn btn-primary product-price-btn">提交</button>
      </form>

      <div>
        <div id="hascaptions" style="display: none">
          <div class="input-group" style="margin-bottom: 10px">
            <span class="input-group-addon" id="basic-addon4">视频下载地址</span>
            <input type="text" class="form-control" value="点击绿色按钮后获取" aria-describedby="basic-addon1" id="dl-video">
          </div>
          <div class="input-group" style="margin-bottom: 10px">
            <span class="input-group-addon" id="basic-addon1">德语字幕</span>
            <input type="text" class="form-control" value="点击绿色按钮后获取" aria-describedby="basic-addon1" id="dl-lang-de">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">中文字幕</span>
            <input type="text" class="form-control" value="点击绿色按钮后获取" aria-describedby="basic-addon1" id="dl-lang-cn">
          </div>
        </div>
      </div>

      <div id="novideo" style="display: none">
        <div class="alert alert-danger" role="alert">未检测到当前存在正在播放的视频，请在视频开始播放后，点击绿色按钮，再点击此按钮上传视频字幕。</div>
      </div>

      <div id="hasiframe">

        <label for="basic-addon3">本视频暂无字幕，请通过视频下载和字幕转换工具获取字幕！</label>
        <div class="input-group" style="margin-bottom: 10px">
          <span class="input-group-addon" id="basic-addon3">视频下载地址</span>
          <input type="text" class="form-control" value="正在获取……" aria-describedby="basic-addon1" id="dl-videourl">
        </div>
      </div>
    </div>
  </body>
</html>
